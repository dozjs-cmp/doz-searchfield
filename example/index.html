<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - COMPONENT">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DOZ - COMPONENT</title>
    <script src="https://unpkg.com/doz/dist/doz.js?5"></script>
    <script src="../dist/bundle.js?25895"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('app-wrapper', {
        props: {
            log: ''
        },
        template() {
            return `
                <div>
                    <doz-searchfield
                        d:on-search="$onSearch"
                        d:on-clear="$onClear"
                    ></doz-searchfield>
                    <p><strong>Log:</strong> ${this.props.log}</p>
                </div>
            `
        },

        $onSearch(value) {
            this.props.log = value;
        },

        $onClear() {
            this.props.log = '';
        }
    });

    const app = new Doz({
        root: '#app',
        template: `
            <app-wrapper></app-wrapper>
        `
    });

</script>
</body>
</html>
