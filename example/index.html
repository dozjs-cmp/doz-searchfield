<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - COMPONENT">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DOZ - COMPONENT</title>
    <script src="https://unpkg.com/doz/dist/doz.js?5"></script>
    <script src="../dist/bundle.js?25895"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    window.require = function () {
        return Doz;
    };

    new Doz({
        root: '#app',
        props: {
            log1: '',
            log2: ''
        },
        template() {
            return `
                <div>
                    <doz-searchfield
                        placeholder="type here and press enter"
                        d:on-search="$onSearch1"
                        d:on-clear="$onClear1"
                    ></doz-searchfield>
                    <p><strong>Log A:</strong> ${this.props.log1}</p>
                    <doz-searchfield
                        placeholder="type ahead (min 3 chars)"
                        typeahead="3"
                        d:on-search="$onSearch2"
                        d:on-clear="$onClear2"
                    ></doz-searchfield>
                    <p><strong>Log B:</strong> ${this.props.log2}</p>
                </div>
            `
        },

        $onSearch1(value) {
            console.log('log1', 'search', value);
            this.props.log1 = value;
        },

        $onClear1() {
            console.log('log1', 'clear');
            this.props.log1 = '';
        },

        $onSearch2(value) {
            console.log('log2', 'search', value);
            this.props.log2 = value;
        },

        $onClear2() {
            console.log('log2', 'clear');
            this.props.log2 = '';
        }
    });

</script>
</body>
</html>
